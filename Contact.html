<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact AniVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .InfoPage {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 20px;
    }

    .InfoPage a {
      color: #e63946;
      text-decoration: none;
      margin: 0 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .error {
      color: #b30000;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #ff9a9e;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #f77a8a;
    }

  </style>
</head>

<body>

  <div class="InfoPage">
    <a href="index.html">Home</a>
    <a href="About.html">About</a>
    <a href="services.html">Services</a>
  </div>

  <div class="form-box">
    <h2>Contact AniVerse</h2>

    <form id="contactForm">

      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- Contact Method -->
      <label for="contactMethod">Preferred Contact Method</label>
      <select id="contactMethod" name="contactMethod" required>
        <option value="">-- Select an option --</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="none">None</option>
      </select>

      <!-- Message -->
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <div id="msgError" class="error">Message must be at least 10 characters.</div>

      <input type="submit" value="Submit">

    </form>
  </div>

  <script>
    // JavaScript Validation for ONE FIELD (Assignment Requirement)
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      const message = document.getElementById("message").value.trim();
      const msgError = document.getElementById("msgError");

      if (message.length < 10) {
        msgError.style.display = "block";  // Show clear error on screen
        event.preventDefault();            // Stop form submission
      } else {
        msgError.style.display = "none";   // Hide if valid
      }
    });
  </script>

</body>
</html>
