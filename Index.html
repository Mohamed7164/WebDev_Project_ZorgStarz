<!DOCTYPE html>
<html>
  <head>
    <title>AniVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      Body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        margin: 40px;
        font-size: 20px;
        margin-right: 80px;
      }

      #profile img {
        height: 60px;
        width: 60px;
        border-radius: 70px;
        position: relative;
        top: 22px;
      }

      #magicA {
      
        max-width: 25%;
        
        display: block;
        margin: auto;
      }

      .Search-button {
        border-radius: 90px;
        height: 25px;
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        cursor: pointer;
        text-align: center;
        display: block;
      }

      .Trending {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        
      }

      .Trending > div {
        margin: 20px;
        text-align: center;
      }

      .Trending img {
        height: 210px;;
        width: 156px;
        max-width: 100%;
        margin-top: 20px;
        cursor: pointer;
      }

      .num {
        font-size: 40px;
        margin-top: 10px;
      }

      .title {
        font-size: 20px;
        color: rgb(69, 151, 206);
      }

      .InfoPage {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 40px;
        font-size: 18px;
        margin-top: 60px;
      }

      .InfoPage a {
        color: #ff9a9e;
        text-decoration: none;
        margin: 0 15px;
      }

      
      @media (max-width: 768px) {
        header {
          font-size: 20px;
        }

        a {
          font-size: 16px;
          margin-right: 20px;
        }

        .Search-button {
          width: 90%;
  
        }

        .num {
          font-size: 30px;
        }

        .title {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="Index.html" target=_self><h2>Home</a>
      <a href="Index.html">Movies</a>
      <a href="Index.html">TV Series</a>
      <a href="Index.html">Top Airing</a>
      <a href="Index.html">SyncVerse</a>
      <a href="Index.html">MyLists</a>
      <a id="profile" href="Index.html" target_self>
        <img src="https://i.pinimg.com/736x/87/22/ec/8722ec261ddc86a44e7feb3b46836c10.jpg" alt="Sign In">
      </a>
    </header>

    <p>
      <img id="magicA" src="Aniverse.png" alt="AniVerse">
    </p>

    <input
      type="text"
      placeholder="Search Anime..."
      class="Search-button">
    </input>

    <div class="Trending">
      <div class="OnePiece">
        <img src="OnePiece.jpeg" alt="One Piece">
        <h2><span class="num">01</span><span class="title"> One Piece</span></h2>
      </div>

      <div class="AOT">
        <img src="Attack on titan.jpeg" alt="Attack On Titan">
        <h2><span class="num">02</span><span class="title"> Attack On Titan</span></h2>
      </div>

      <div class="KaijuN08">
        <img src="KaijuNo8.jpeg" alt="Kaiju No.8">
        <h2><span class="num">03</span><span class="title"> Kaiju NO.8</span></h2>
      </div>

      <div class="JujitsuKaisen">
        <img src="JujitsuKaisen.jpeg" alt="Jujitsu Kaisen">
        <h2><span class="num">04</span><span class="title"> Jujitsu Kaisen</span></h2>
      </div>

      <div class="DemonSlayer">
        <img src="DemonSlayer.jpeg" alt="Demon Slayer">
        <h2><span class="num">05</span><span class="title"> Demon Slayer</span></h2>
      </div>

      <div class="TougenAnki">
        <img src="TougenAnki.jpeg" alt="Tougen Anki">
        <h2><span class="num">06</span><span class="title"> Tougen Anki</span></h2>
      </div>

      <div class="BlueLock">
        <img src="BlueLock.webp" alt="Blue Lock">
        <h2><span class="num">07</span><span class="title"> Blue Lock</span></h2>
      </div>

      <div class="DragonBallSuper">
        <img src="DragonBallSuper.jpeg" alt="Dragon Ball Super">
        <h2><span class="num">08</span><span class="title"> Dragon Ball Super</span></h2>
      </div>
    </div>

    <div class="InfoPage">
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
    </div>
  </body>
</html>
